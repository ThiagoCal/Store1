<body style="padding: 25px; margin: 10px;">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    
<div class="container">
<div class="row">

    <div class="col-3"></div>
    <div class="col-3">
        <div class="p-2 mx-1 border border-danger rounded">
            <form class="px-4 py-3">
                <div class="form-group">
                    <h2 class="lead text-secondary">Login</h2>
                </div>
                <div class="form-group">
                    <label for="emailsignup">Email address</label>
                    <input type="email" class="form-control" id="emailsignup" placeholder="email@example.com">
                </div>
                <div class="form-group">
                    <label for="passwordsignup">Password</label>
                    <input type="password" class="form-control" id="passwordsignup" placeholder="Password">
                </div>
                <div class="dropdown-divider"></div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="dropdownCheck">
                    <label class="form-check-label" for="dropdownCheck"> Remember me </label>
                </div>
                <button type="submit" class="btn btn-primary"> Log in </button>
            </form>
            <a class="dropdown-item" href="#">Forgot password?</a>
        </div>
    </div>

    <div class="col-3">
        <div class="p-2 mx-1 border border-danger rounded">
            <form class="px-4 py-3">
                <div class="form-group">
                    <h2 class="lead text-secondary">Sign up</h2>
                </div>
                <div class="form-group">
                    <label for="Namesignup">Name</label>
                    <input type="text" class="form-control" id="namesignup" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="surnamesignup">Surname</label>
                    <input type="text" class="form-control" id="surnamesignup" placeholder="Surname">
                </div>
                <div class="form-group">
                    <label for="emailsignup">Email address</label>
                    <input type="email" class="form-control" id="emailsignup" placeholder="email@example.com">
                </div>
                <div class="form-group">
                    <label for="passwordsignup">Password</label>
                    <input type="password" class="form-control" id="passwordsignup" placeholder="Password">
                </div>
                <div class="dropdown-divider"></div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="dropdownCheck">
                    <label class="form-check-label" for="dropdownCheck"> Remember me </label>
                </div>
                <button type="submit" class="btn btn-primary"> Sign in </button>
            </form>  
        </div>
    </div>
    <div class="col-3"></div>

</div>
