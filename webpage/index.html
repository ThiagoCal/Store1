<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script src="jquery.js"></script>

    <script src="model/model.js"></script>
    <script src="model/users.js"></script>
    <script src="controller/index.js"></script>

    <title>Store</title>
</head>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Store 1</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sales</a>
                    </li>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-primary" type="submit">Search</button>
                    </form>
                </ul> 
            </div>
        </div>

        <div class="btn-group">
            <button type="button" class=" btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Menu</button>
            <div class="dropdown-menu dropdown-menu-right">
                <button class="dropdown-item" type="button">Action</button>
                <button class="dropdown-item" type="button">Another action</button>
                <hr class="dropdown-divider">
                <button class="dropdown-item" type="button">Something else here</button>
            </div>
        </div>
    </nav>
    <h1 class="display-1 text-center text-primary mt-2">Store 1</h1>
    <p class="lead text-center">Welcome to our store!</p>
    <br><br>
</header>

<body style="padding: 25px; margin: 10px;">
    
<div class="container">
<div class="row">

    <div class="col-3"></div>
    <div class="col-3">
        <div class="p-2 mx-1 px-4 py-3 border border-danger rounded">
            <div class="form-group">
                <h2 class="lead text-secondary">Login</h2>
            </div>
            <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" id="emaillogin" placeholder="email@example.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" id="passwordlogin" placeholder="Password">
            </div>
            <div class="dropdown-divider"></div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="dropdownCheck">
                <label class="form-check-label" for="dropdownCheck"> Remember me </label>
            </div>
            <a class="dropdown-item" href="#">Forgot password?</a>
            <button id="buttonlogin" type="submit" class="btn btn-primary">Log in</button>
        </div>
    </div>

    <div class="col-3">
        <div class="p-2 mx-1 px-4 py-3 border border-danger rounded">
            <div class="form-group">
                <h2 class="lead text-secondary">Sign up</h2>
            </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" id="namesignup" placeholder="Name">
            </div>
            <div class="form-group">
                <label>Surname</label>
                <input type="text" class="form-control" id="surnamesignup" placeholder="Surname">
            </div>
            <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" id="emailsignup" placeholder="email@example.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" id="passwordsignup" placeholder="Password">
            </div>
            <div class="dropdown-divider"></div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="dropdownCheck">
                <label class="form-check-label" for="dropdownCheck">Remember me</label>
            </div>
            <button id="buttonsignup" class="btn btn-primary">Sign up</button>
        </div>
    </div>
    <div class="col-3"></div>

</div>
</div>

</body>
</html>
